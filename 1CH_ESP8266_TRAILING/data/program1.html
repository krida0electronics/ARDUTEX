<head>

<body>
	<div class="container" style="margin-top:50px;">
		<h1 style="margin-bottom:50px; " align="center">
		<font size="3" face="Arial Black">ARDUTEX TRAILING EDGE AC DIMMER</font></h1>

		<div class="row">
			<div class="col-lg-12 text-center">
				<p align="center"><font face="Arial Black" size="4">OUTPUT POWER 
				LEVEL : <span id="servoPos1">0</span></font></p>
				<p align="center">&nbsp;</p>
				<div class="panel-body">
					<p align="center"><font face="Arial Black" size="5">
					<input type="range" min="0" max="255" class="custom-range slider" id="servoSlider1" onchange="servo(this.value,1)" value="0"/>

			</div>
		</div>
	</div>
  
  
  
  
  	<font size="5" face="Arial Black">
  
  
  
  
  <script>	
	$('#servoSlider1').on("change mousemove", function() {
		$("#servoPos1").html($(this).val());
	});
	
    $.ajaxSetup({timeout:1000});
	
    function servo(pos, counter) {
      $.get("/program1/?slider" + counter + "=" + pos);
      {Connection: close};
    }
  </script>
	</font>
